# API Attack Surface Mapper - Docker Configuration
version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: api-mapper-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: api-mapper
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - api-mapper-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-mapper-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/api-mapper
      PORT: 5000
      # Add your API keys here or use a .env file
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      HUGGINGFACE_MODEL: ${HUGGINGFACE_MODEL:-meta-llama/Llama-2-7b-chat-hf}
      SHODAN_API_KEY: ${SHODAN_API_KEY}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - api-mapper-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: api-mapper-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - api-mapper-network

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: api-mapper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - api-mapper-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: api-mapper-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - api-mapper-network
    profiles:
      - production

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  api-mapper-network:
    driver: bridge
