name: Auto Assign Issue and PR Creator

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Auto assign issue creator
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const issueCreator = context.payload.issue.user.login;
            
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              assignees: [issueCreator]
            });
            
            console.log(`Assigned issue #${context.payload.issue.number} to ${issueCreator}`);

      - name: Auto assign PR creator
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const prCreator = context.payload.pull_request.user.login;
            
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [prCreator]
            });
            
            console.log(`Assigned PR #${context.payload.pull_request.number} to ${prCreator}`);
